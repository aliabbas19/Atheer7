<!DOCTYPE html>
<html lang="ar">
<head>
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>إنشاء حملة - يلا نزرع</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <header class="headerr" dir='rtl' lang='ar'>
        <div class="logo-and-name">
            <div class="logo">
                <a href="homepage.html"><img src="photos/trees.png" alt="يلا نزرع Logo"></a>
            </div>
            <div>
                <a href="homepage.html" class="site-name">يلا نزرع</a>
            </div>
        </div>
    </header>

    <section class="create-campaign-section" dir='rtl' lang='ar'>
        <form action="createcampaign.php" method="POST" enctype="multipart/form-data" class="campaign-container">

            <label for="campaign_image" class="formbold-input-label">
                اختر صورة للحملة:
            </label>
            <input type="file" id="campaign_image" name="campaign_image" required>

            <div class="form-group">
                <label for="title">عنوان الحملة:</label>
                <input type="text" id="title" name="title" required placeholder="أدخل عنوان الحملة">
            </div>

            <div class="form-group">
                <label for="description">وصف الحملة:</label>
                <textarea id="description" name="description" required placeholder="اكتب وصفًا لحملتك هنا"></textarea>
            </div>

            <div class="form-group">
                <label for="city">المدينة:</label>
                <input type="text" id="city" name="city" required placeholder="مثال: كربلاء">
            </div>

            <div class="form-group">
                <label for="area">المنطقة:</label>
                <input type="text" id="area" name="area" required placeholder="مثال: حي الحسين">
            </div>

            <div class="form-group">
                <button type="submit" class="create-campaign">إنشاء الحملة</button>
            </div>

        </form>
    </section>

    <script src="js/scriptdarklightmode.js"></script>
    <script src="js/scriptsidebar.js"></script>

    <footer>
        <p>&copy; CopyRight</p>
    </footer>

</body>
</html>
